<html>
  <head>
    <script type="text/javascript" src="libs/require.js" data-main="game/editor.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/editor.css" />
  </head>
  <body>
    <div id="topbar">
      <ul>
        <li><span id="save-map">Save Map</span></li>
      </ul>
    </div>
    
    <div id="tools">      
      <div id="controls-container">
        <h4>Controls</h4>
        <div id="controls">
          <span id="select">Select</span>
          <span id="move">Move</span>
        </div>
      </div>
      
      <div id="library-container">
        <h4>Library</h4>
        <div id="library">
          
        </div>
      </div>   
    </div>
    
    <div id="editor-container" style="width: 800px; height: 600px;"  >
      <canvas id="background"></canvas>
      <canvas id="target" width="800" height="600"  style="border: 2px solid #555"></canvas>
    </div> 
    
    <div id="data-editor">
      <textarea rows="30" cols="60" id="data-editor-content" ></textarea>
    </div>

  </body>
</html>
